language: java
matrix:
  include:
  - os: linux
    dist: trusty
    python: '2.6'
  - os: linux
    dist: trusty
    python: '2.7'
  - os: linux
    dist: trusty
    python: '3.3'
  - os: linux
    dist: trusty
    python: '3.4'
  - os: linux
    dist: trusty
    python: '3.5'
  - os: linux
    dist: trusty
    python: pypy
  - os: osx
    language: objective-c
    env: PYENV_VERSION=2.7.11
  - os: osx
    language: objective-c
script:
  - python -V
after_success:
  - curl http://static.monkop.com/setup/cli/monkop-cli.py -o monkop-cli.py
  - curl http://s3-us-west-2.amazonaws.com/upload.monkop.com/GoogleIO2015_3.3.2.apk -o apkFile.apk
  - python monkop-cli.py -k $monkopapikey -t 1 -a apkFile.apk
  